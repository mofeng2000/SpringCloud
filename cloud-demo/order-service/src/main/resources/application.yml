server:
  port: 8080
spring:
  application:
    name: orderservice
  datasource:
    url: jdbc:mysql://mysql:3306/cloud_order?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      server-addr: nacos:8848 # nacos服务地址l
      discovery:
        cluster-name: HN #集群名称
       # namespace: c75b9407-d802-4d02-9bed-c468ef340b03 #dev环境
        ephemeral: false #是否临时实例
mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

userservice: # 配置微服务的名称
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule
#eureka:
#  client:
#    service-url:
#      defaultZone: http://127.0.0.1:10086/eureka
ribbon:
  eager-load:
    enabled: true
    clients:
      - userservice
feign:
  httpclient:
    enabled: true #支持HttpClient的开关
    max-connections: 200  #最大连接数
    max-connections-per-route: 50 #单个最大连接数
#  client:
#    config:
#      default:
#        loggerLevel: FULL
